<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet the Ponies Game</title>
    <link rel="stylesheet" href="bet-the-ponies.css">
</head>
<body>

<header class="top-bit"></header>
<main class="track">
    <div class="sky">
        <ul>
            <li class="top-table" id="lane-1-li">Lane 1</li>
            <li class="top-table" id="lane-2-li">Lane 2</li>
            <li class="top-table" id="lane-3-li">Lane 3</li>
            <li class="top-table" id="lane-4-li">Lane 4</li>
            <li class="top-table" id="lane-5-li">Lane 5</li>
            <li class="top-table" id="lane-6-li">Lane 6</li>
        </ul>
        <ul>
            <li class="top-table" id="horse-1-li">Horse 1</li>
            <li class="top-table" id="horse-2-li">Horse 2</li>
            <li class="top-table" id="horse-3-li">Horse 3</li>
            <li class="top-table" id="horse-4-li">Horse 4</li>
            <li class="top-table" id="horse-5-li">Horse 5</li>
            <li class="top-table" id="horse-6-li">Horse 6</li>
        </ul>
        <ul>
            <li class="top-table">Odds 1</li>
            <li class="top-table">Odds 2</li>
            <li class="top-table">Odds 3</li>
            <li class="top-table">Odds 4</li>
            <li class="top-table">Odds 5</li>
            <li class="top-table">Odds 6</li>
        </ul>
    </div>
    <div class="lane-1"><div class="test-horse" id="horse-one-box"></div></div>
    <div class="lane-2"><div class="test-horse" id="horse-two-box"></div></div>
    <div class="lane-3"><div class="test-horse" id="horse-three-box"></div></div>
    <div class="lane-4"><div class="test-horse" id="horse-four-box"></div></div>
    <div class="lane-5"><div class="test-horse" id="horse-five-box"></div></div>
    <div class="lane-6"><div class="test-horse" id="horse-six-box"></div></div>
</main>
<footer>
    <ol></ol>
    <div id="money"></div>
    <div id="betting-box">
        <input type="text" id="bet-amount">
        <button class="betting-button" id="bet-btn-1"></button>
        <button class="betting-button" id="bet-btn-2"></button>
        <button class="betting-button" id="bet-btn-3"></button>
        <button class="betting-button" id="bet-btn-4"></button>
        <button class="betting-button" id="bet-btn-5"></button>
        <button class="betting-button" id="bet-btn-6"></button>
        <button class="start" id="start">Start</button>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="bet-the-ponies.js"></script>
</body>
</html>
