<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet the Ponies Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="bet-the-ponies.css">
</head>
<body>

<header class="top-bit"><button class="start" id="start">Start</button></header>
<main class="track">
    <div class="sky">
        <ul>
            <li id="lane-1-li">Lane 1</li>
            <li id="lane-2-li">Lane 2</li>
            <li id="lane-3-li">Lane 3</li>
            <li id="lane-4-li">Lane 4</li>
            <li id="lane-5-li">Lane 5</li>
            <li id="lane-6-li">Lane 6</li>
        </ul>
        <ul>
            <li id="horse-1-li">Horse 1</li>
            <li id="horse-2-li">Horse 2</li>
            <li id="horse-3-li">Horse 3</li>
            <li id="horse-4-li">Horse 4</li>
            <li id="horse-5-li">Horse 5</li>
            <li id="horse-6-li">Horse 6</li>
        </ul>
        <ul>
            <li>Odds 1</li>
            <li>Odds 2</li>
            <li>Odds 3</li>
            <li>Odds 4</li>
            <li>Odds 5</li>
            <li>Odds 6</li>
        </ul>
        <ul>
            <li><input type="text"></li>
            <li><input type="text"></li>
            <li><input type="text"></li>
            <li><input type="text"></li>
            <li><input type="text"></li>
            <li><input type="text"></li>
        </ul>
    </div>
    <div class="lane-1"><div class="test-horse" id="horse-one-box"><i class="fas fa-horse"></i></div></div>
    <div class="lane-2"><div class="test-horse" id="horse-two-box"></div><i class="fas fa-horse"></i></div>
    <div class="lane-3"><div class="test-horse" id="horse-three-box"></div><i class="fas fa-horse"></i></div>
    <div class="lane-4"><div class="test-horse" id="horse-four-box"></div><i class="fas fa-horse"></i></div>
    <div class="lane-5"><div class="test-horse" id="horse-five-box"></div><i class="fas fa-horse"></i></div>
    <div class="lane-6"><div class="test-horse" id="horse-six-box"></div><i class="fas fa-horse"></i></div>
</main>
<footer></footer>

<script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="bet-the-ponies.js"></script>
</body>
</html>
